<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <!-- Import Cormorant Garamond font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('arkov.jpeg') no-repeat center center fixed; /* Replace with your uploaded picture filename */
      background-size: cover;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }
    h1 {
      color: red;
      font-size: 2.5em;
      text-shadow: 2px 2px white;
      font-weight: 600;
      text-align: center;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Cormorant Garamond', serif;
    }
    #yes {
      background: crimson;
      color: white;
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
    }
    #yes:hover {
      transform: scale(1.1);
      background: darkred;
    }
    #no {
      background: white;
      color: crimson;
      position: absolute;
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
    }
    .emoji {
      position: absolute;
      font-size: 2em;
      animation: float 8s infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }
    #message {
      margin-top: 30px;
      font-size: 1.5em;
      color: darkred;
      text-align: center;
      font-weight: 400;
    }
    /* Optional overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 192, 203, 0.3); /* soft pink overlay */
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="message"></div>

  <script>
    const emojis = ["üß∏","üç´","‚ù§Ô∏è","üíù","üíï"];
    for (let i = 0; i < 15; i++) {
      let e = document.createElement('div');
      e.className = 'emoji';
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * window.innerWidth + 'px';
      e.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(e);
    }

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const msg = document.getElementById('message');

    // Move "No" button away when hovered or clicked
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('click', moveButton);

    function moveButton() {
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    }

    // Show message when "Yes" is clicked
    yesBtn.addEventListener('click', () => {
      msg.innerHTML = "I knew you would say YES! ‚ù§Ô∏è<br>Life with you isn‚Äôt just better, Urmi ‚Äî it‚Äôs the very definition of happiness. You are the heartbeat of my world, the spark in every dream, and the reason I believe in love. Thank you for being the brightest part of my journey and for filling my days with endless joy. I love you beyond words, beyond time, beyond everything. Happy Valentine‚Äôs Day, my forever Valentine üíå";
    });
  </script>
</body>
</html>
